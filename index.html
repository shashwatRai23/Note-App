<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Magic Notes</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="input-group d-flex">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Search-by</label>
                        </div>
                        <select class="custom-select searchOption" id="inputGroupSelect02"
                            style="border-radius: 0.25rem;">
                            <option value="text">Text</option>
                            <option value="title">Title</option>
                        </select>
                    </div>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchTxt">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4" id="cont">
        <hr>
        <h1>Welcome to Magic Notes</h1>
        <div class="card">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <div class="mb-3">
                    <div class="form-group" style="max-width: 400px;"> <label for="exampleFormControlTextarea1"
                            class="form-label">Add
                            Title</label>
                        <textarea class="form-control inpTitle" style="max-height: 50px;"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group"> <label for="exampleFormControlTextarea1" class="form-label">Add a
                            Note</label>
                        <textarea class="form-control inpText" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" id="ad-btn">Add Note</button>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>

        <div id="notes" class="row container-fluid">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
